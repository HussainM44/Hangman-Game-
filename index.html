<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Game</title>
  </head>

  <header>
    <h1>Hang The Man</h1>
  </header>
  <body>
    <div class="hangman0">
      <img
        src="https://www.shutterstock.com/image-vector/cartoon-stickman-stick-figure-man-260nw-2120145698.jpg"
        alt="hangman0"
      />
      <!-- https://www.cs.cmu.edu/~cburch/hang/hang00.gif -->
    </div>
    <section class="wordsContainer">
      <h3 class="message">Message :</h3>
      <div>
        <h3 class="question">Word :</h3>
      </div>
      <div>
        <h3 class="incorrectWord">Missing :</h3>
      </div>
      <div>
        <h4><input class="myInput" type="text" /></h4>
        <button onClick="saveInput()">Submit</button>
      </div>
    </section>

    <button class="reset">Reset</button>
  </body>
</html>
