<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Game</title>
  </head>

  <header>
    <h1>Hang The Man</h1>
  </header>
  <body>
    <div class="hangman0">
      <img
        src="https://www.cs.cmu.edu/~cburch/hang/hang00.gif"
        alt="hangman0"
      />
    </div>
    <section class="wordsContainer">
      <div id="guessWord">
        <h4>Word :</h4>
      </div>
      <div id="missedWords">
        <h4>Missing :</h4>
      </div>
      <div id="inputWord">
        <h4><input type="text" /></h4>
      </div>
    </section>
    <div class="Submit">
      <button>Submit</button>
    </div>
    <div class="reset">
      <button>Reset</button>
    </div>
  </body>
</html>
