<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Game</title>
  </head>

  <header>
    <h1>Hang The Man</h1>
  </header>
  <body>
    <div class="gallows">
      <div class="base"></div>
      <div class="vertical"></div>
      <div class="horizontal"></div>
      <div class="rope"></div>
      <div class="head"></div>
      <div class="body"></div>
      <div class="armLeft"></div>
      <div class="armRight"></div>
      <div class="legLeft"></div>
      <div class="legRight"></div>
    </div>
    <section class="wordsContainer">
      <h3>Category : Animals</h3>
      <h3 class="message">Message</h3>
      <div>
        <h3 class="guessWord">Guess Word</h3>
      </div>
      <div>
        <h3 class="missing">Missing</h3>
      </div>
      <div>
        <h4><input class="myInput" type="text" /></h4>
        <button class="submit">Submit</button>
      </div>
      <div>
        <button class="reset">Reset</button>
      </div>
    </section>
  </body>
</html>
